---
layout: default
---
<h2>{{ page.title }}</h2>
<p class="meta">{{ page.date | date_to_string }}</p>

<div class="post">
{{ content }}
</div>

<p class="meta">{% for tag in page.tags %}<a href="/{{ tag }}.html">{{ tag }}</a><br />{% endfor %}</p>

<p class="meta">{% for post in site.related_posts %}<a href="{{ post.url }}">{{ post.title }}</a><br />{% endfor %}</p>
