---
layout: default
---
<h2>{{ page.title }}</h2>
<p class="meta">{{ page.date | date_to_string }}</p>

<div class="post">
{{ content }}
</div>

<h3>Tags</h3>

<p class="meta">{% for tag in page.tags %}<a href="/{{ tag }}.html">{{ tag }}</a><br />{% endfor %}</p>

<h4>Latent Semantic Indexing <script>if(location.host=='airdisa.github.io'){document.write('<a style=\"text-decoration:none;\" href=\"http://' + location.host + '/jekyll/2014/01/23/publishing-lsi.html\">?</a>');}</script></h4>

<p class="meta">{% for post in site.related_posts limit:3 %}<a href="{{ post.url }}">{{ post.title }}</a><br />{% endfor %}</p>
